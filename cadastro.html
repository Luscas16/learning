<body>
    <div class="container">
        <!--Header-->
        <header>
            <button class="btn" id="btn-toggleNav" onclick="toggle_nav()"><span class="dark-blue-text"><i
                class="fas fa-bars fa-1x"></i></span></button>
            <ul>
                <li><a href="./index.html" class="landpage-header">Home</a></li>
                <li><a href="#sobre" class="landpage-header">Sobre</a></li>
                <li><a href="#contato" class="landpage-header">Contato</a></li>

        </header>

        <!--Conteúdo-->
        <main class="content">
            <h3>Cadastro</h3>
            <div class="input-container">
                <form>
                    <label for="user-input">Usuário</label>
                    <input type="text" id="user-input">
                    <label for="email-input">Email</label>
                    <input type="email" id="email-input">
                    <label for="pass-input">Senha</label>

                </form>
            </div>
        </main>

        <!--SideNav-->
        <aside class="w3-sidebar w3-bar-block w3-animate-left" style="display:none; z-index:5; background-color:#efefefee; box-shadow: 0px 10px 8px grey;" id="side-nav">
            <!--Seção 1-->
            <button class="accordion">Conteúdo</button>
            <div class="panel">
                <ul class="list">
                    <li><a href="./index.html" class="landpage">Início</a></li>
                    <li><a href="#landpage" class="landpage">Novidades</a></li>
                    <li><a href="#landpage" class="landpage">Artigos</a></li>
                    <li><a href="#landpage" class="landpage">Biblioteca</a></li>
                    <li><a href="#landpage" class="landpage">Utilidades</a></li>
                </ul>
            </div>

            <!--Seção 2-->
            <button class="accordion">Conta</button>
            <div class="panel">
                <ul class="list">
                    <li><a href="#landpage" class="landpage">Minha conta</a></li>
                    <li><a href="./cadastro.html" class="landpage">Cadastrar</a></li>

        <!--Footer-->
        <footer>
            <h4>testando :)</h4>
        </footer>
    </div>

</body>

<script>
    //Script para abrir e fechar o sidenav com o mesmo botão
    function toggle_nav() {
        if (document.getElementById("side-nav").style.display === "none") {
            document.getElementById("side-nav").style.display = "block";
        } else {
            document.getElementById("side-nav").style.display = "none";
        }
    }

    //Script da animação do accordion
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }
        });
    }

    //Script do header fixo

    window.onscroll = function() {
        myFunction()
    };

    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;

    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
    }
</script>
