<!DOCTYPE html>
<html>
    <head>
        <Title>Curso Javascript</Title>
    </head>
    <body>
        <script>
            function pares(x, y) {
                for(var i = x; i <= y; i++){
                    var par = (i % 2 == 0) ? "Par" : "Ímpar";
                    if (par == "Par")
                        console.log(i);
                }
            }
            pares(32, 321);
        </script>
    </body>
</html>
